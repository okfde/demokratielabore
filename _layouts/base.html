<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>
		{% if page.title %}
		{{ page.title }} | {{ site.title }}
		{% else %}
		{{ site.title }} ~ {{ site.description }}
		{% endif %}
	</title>

	<meta name="description" content="{{ page.excerpt | strip_html }}">
    <meta name="viewport" content="width=device-width, user-scalable=no">
	{% include head-social-og.html %}
	<link rel="stylesheet" href="/static/fonts/overpass/overpass.css">
	<link rel="stylesheet" href="/static/css/bootstrap.css">
	<link rel="stylesheet" href="/static/css/animate.css">
	<link rel="stylesheet" href="/static/css/main.css?v=1.4">
	<link rel="icon" href="/static/img/favicon.ico" type="image/x-icon" />
</head>


<body>

	improve your experience.</p>

<div class="body-wrap">
	<div class="page-wrap">
        {% include header-nav.liquid %}
        <div class="row">
            {% if page.hide_hero != true %}
                <div class="hero-wrap"></div>
                    {% if site.data.events  %}
                        {% include event-calendar.html %}
                    {% endif %}
                </div>
            {% endif %}
            <div class="content-wrap col-xs-12">
                {{ content }}
            </div>
        </div>
	</div>
</div>

{% include footer.html %}

{% include scripts.html %}

{% include piwik.html %}
</body>

</html>
